hosts:
  test_servers:
    - server-A
  test_clients:
    - client-B
timeout: 170
pool:
  scm_size: 10G
  control_method: dmg
container:
  type: POSIX
  control_method: daos
block_sizes: [1M, 10M, 100M, 500M]
ior:
  api: POSIX
  flags: "-v -w -k"
  max_duration: 10
dfuse:
  mount_dir: "/tmp/daos_dfuse"
