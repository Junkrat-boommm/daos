# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders

defaultENV:
  #!filter-only : /run/env_CRT_CTX_SHARE_ADDR/sep
  #!filter-only : /run/tests/proto_np
  D_LOG_MASK: "DEBUG,MEM=ERR"
  CRT_PHY_ADDR_STR: "ofi+sockets"
  OFI_INTERFACE: "eth0"
  test_servers_CRT_CTX_NUM: "16"
  test_clients_CRT_CTX_NUM: "16"
env_CRT_CTX_SHARE_ADDR: !mux
  sep:
    env: sep
    CRT_CTX_SHARE_ADDR: "1"
hosts: !mux
  hosts_1:
    config: one_node
    test_servers:
       - boro-A
    test_clients:
       - boro-A
#timeout: 600
tests: !mux
  test_group:
    name: test_group_basic
    test_servers_bin: crt_launch
    test_servers_arg: "-e ../tests/test_group_np_srv --name tg_srv_grp --use_cfg 0 --register_swim_callback 1 --shut_only --rank_to_shutdown 2"
    test_servers_env: ""
    test_servers_ppn: "3"
    test_clients_bin: /usr/bin/valgrind ../tests/test_group_np_cli
    test_clients_arg: "--name client_group --attach_to tg_srv_grp --register_swim_callback 1 --shut_only --rank_to_shutdown 2"
    test_clients_env: ""
    test_clients_ppn: "1"
